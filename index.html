<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" media="all"></link>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="lists">
        <ul id="list">
            <li><p class="date">2018-11-12</p>test a</li>
            <li><p class="date">2018-11-15</p>test b</li>
            <li><p class="date">2018-11-16</p>test c</li>
            <li><p class="date">2018-11-18</p>test d</li>
            <li><p class="date">2018-11-22</p>test e</li>
            <li><p class="date">2018-11-23</p>test f</li>
            <li><p class="date">2018-11-28</p>test g</li>
        </ul>
        <div class="add-area">
            <input type="date" id="time">
            <input type="text" id="text">
            <button id="add">Add</button>
        </div>
    </div>
    <div class="test">
        <div id="ym">
            <button id="preY">Y&lt;</button>
            <button id="preM">M&lt;</button>
            <p id="current_month"></p>
            <button id="nextM">&gt;M</button>
            <button id="nextY">&gt;Y</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Su</th>
                    <th>Mo</th>
                    <th>Tu</th>
                    <th>We</th>
                    <th>Th</th>
                    <th>Fr</th>
                    <th>Sa</th>
                </tr>
            </thead>
            <tbody id="calendar">
            </tbody>
        </table>
    </div>
</body>
</html>
